spring.application.name=${PSC_DISCREPANCIES_API_APPLICATION_NAME}
spring.data.mongodb.uri=${PSC_DISCREPANCIES_MONGODB_URL}
spring.data.mongodb.database=${PSC_DISCREPANCIES_DATABASE}

kafka.broker.addr=kafka:9092
